title = "Coalition for Content Provenance and Authenticity"
baseURL = "https://c2pa-org.github.io/"
languageCode = "en-us"
theme = "gohugo-theme-ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

# don't pluralize About->Abouts
pluralizelisttitles = false

[languages]
  [languages.en]
    title = "C2PA"
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = "favicon.ico"
  site_logo = "/images/c2pa-logo.png"
  description = "Coalition for Content Provenance and Authenticity"
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = "https://github.com/c2pa-org"
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-mid-gray"
  featured_image = ""
  recent_posts_number = 0