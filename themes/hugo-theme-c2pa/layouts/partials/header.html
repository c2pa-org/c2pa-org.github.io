{{ $logo := resources.Get "images/logo.svg" }}
{{ $textLogo := resources.Get "images/text-logo.svg" }}
<header class="w-full" style="height: 100px;">
  {{/*  CSS functionality for menu toggle  */}}
  <style type="text/css">
    input#nav-toggle:checked ~ label#show-button {
      display: none;
    }

    input#nav-toggle:checked ~ label#hide-button {
      display: flex;
    }

    input#nav-toggle:checked ~ #nav-menu {
      display: block;
    }
  </style>

  <nav class="flex h-full items-center justify-between flex-wrap xl:px-0">
    <div class="flex h-full items-center">
      <div>
        <a
          href="{{ .Site.Home.Permalink }}"
          class="flex items-center text-gray-700 font-bold"
        >
          <img src="{{ $logo.Permalink }}" alt="{{ .Site.Title }}" />
        </a>
      </div>
      <div class="bg-gray-300 mx-5 h-full" style="width: 1px;"></div>
      <div>
        <img src="{{ $textLogo.Permalink }}" alt="{{ .Site.Title }}" />
      </div>
    </div>

    <input id="nav-toggle" type="checkbox" class="hidden" />
    <label
      id="show-button"
      for="nav-toggle"
      class="flex items-center block md:hidden text-gray-500 hover:text-blue-500"
    >
      <svg
        class="fill-current h-4 w-4"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu Open</title>
        <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
      </svg>
    </label>
    <label
      id="hide-button"
      for="nav-toggle"
      class="flex items-center hidden text-gray-700 hover:text-blue-500"
    >
      <svg
        class="fill-current h-4 w-4"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu Close</title>
        <polygon
          points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
          transform="rotate(45 10 10)"
        />
      </svg>
    </label>

    <ul
      id="nav-menu"
      class="md:flex w-full sm:w-auto hidden md:block mt-2 sm:mt-0 md:space-x-8 lg:space-x-12 xl:space-x-16 font-bold text-base"
    >
      {{ with .Site.GetPage "/about" }}
        <li>
          <a href="{{ .Permalink }}" class="text-gray-600 hover:text-blue-600"
            >{{ .Title }}</a
          >
        </li>
      {{ end }}
      {{ range .Site.Sections }}
        <li>
          <a href="{{ .Permalink }}" class="text-gray-600 hover:text-blue-600"
            >{{ .Title }}</a
          >
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
