{{ $heroImage := resources.Get "images/hero-illustration.png" }}
{{ $caretIcon := "themes/hugo-theme-c2pa/assets/images/caret.svg" | readFile | safeHTML }}
<div class="grid grid-cols-12 justify-between my-6 sm:my-10 items-center">
  <div
    class="col-span-12 sm:col-span-5 order-2 sm:order-1 text-center sm:text-left"
  >
    <h2 class="text-xl font-medium text-gray-800 md:text-2xl">
      {{ .Description }}
    </h2>
    <a
      href="{{ with .Site.GetPage "/about" }}{{ .RelPermalink }}{{ end }}"
      class="button mt-5"
      ><span>Learn more</span><span class="icon">{{ $caretIcon }}</span></a
    >
  </div>
  <div
    class="col-span-12 sm:col-end-13 sm:col-span-6 flex items-center order-1 sm:order-2 px-8 sm:px-0"
  >
    <img src="{{ $heroImage.RelPermalink }}" alt="" />
  </div>
</div>
<div class="hero-members">
  <a href="{{ with .Site.GetPage "/membership" }}{{ .RelPermalink }}{{ end }}">
    {{ range .Params.members }}
      <img
        id="member-{{ lower .alt }}"
        src="{{ .image }}"
        alt="{{ .alt }}"
        style="height: {{ .height }}px;"
      />
    {{ end }}
  </a>
</div>
