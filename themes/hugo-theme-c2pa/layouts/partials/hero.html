{{ $heroImage := resources.Get "images/hero-illustration.png" }}
{{ $caretIcon := "themes/hugo-theme-c2pa/assets/images/caret.svg" | readFile | safeHTML }}
<div class="grid grid-cols-12 justify-between my-6 sm:my-10 items-center">
  <div
    class="col-span-12 sm:col-span-5 order-2 sm:order-1 text-center sm:text-left"
  >
    <h2 class="text-xl md:text-2xl">{{ .Description }}</h2>
    <a href="" class="button mt-5"
      ><span>Learn more</span><span class="icon">{{ $caretIcon }}</span></a
    >
  </div>
  <div
    class="col-span-12 sm:col-end-13 sm:col-span-6 flex order-1 sm:order-2 px-8 sm:px-0"
  >
    <img src="{{ $heroImage.Permalink }}" alt="" />
  </div>
</div>
<div class="hero-members lg:px-10 xl:px-14">
  <div
    class="flex items-center justify-center lg:justify-between lg:w-full transform origin-center scale-50 space-x-8 sm:scale-65 sm:space-x-8 md:scale-75 md:space-x-10 lg:scale-100"
  >
    {{ range .Params.members }}
      <img
        src="{{ .image }}"
        alt="{{ .alt }}"
        style="height: {{ .height }}px;"
      />
    {{ end }}
  </div>
</div>
